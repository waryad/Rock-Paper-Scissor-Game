<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container for the game content -->
    <div class="container">
        <!-- Game title -->
        <h1>Rock Paper Scissors</h1>
        <!-- Instructions for the game -->
        <p>Instructions:</p>
        <ul id="unordered">
            <li>Choose Rock, Paper, or Scissors by clicking on the corresponding button.</li>
            <li>The computer will randomly select its choice.</li>
            <li>See if you win, lose, or tie!</li>
        </ul>
        <!-- Button to start the game -->
        <button id="startBtn">Start Game</button>
        <!-- Button to exit the game -->
        <button id="exitBtn" style="display: none;">Exit Game</button>
        <!-- Container to display game result -->
        <div id="result" class="alert"></div>
    </div>
    
    <!-- JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
